<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <nav class="navbar colorNav">

            <div class="divContainerImg">
                <img src="./img/timeNew.png" alt="" width="120" height="auto"  class ="timeIMG">
            </div>
            <div class="divContainerTime">
                <span class="time" >hora</span> <span class="sigT">:</span>

            </div>
        </div>
    </nav>

    <main>
        <section>
            <label for="dia">dia :</label>
            <input type="number" id="dia" class="inp" max ="31" placeholder="3,9,...12">
            <label for="mes">mes :</label>
            <input type="number" id="mes"  class="inp" max ="12" placeholder="4, 6, 11...">
            <label for="anio">a√±o :</label>
            <input type="number" id="anio" class="inpYear" min = "1900" max ="2300" placeholder="ex ...1972">
            <button type="button" class="btn btn-warning btc-i" onclick="capturar()">Success</button>
      
        </section>
        <section class="Down">
            <span id="dato" class="resultados">datos</span>
            <span id="resultado" class="resultados">resultado</span>
            <span id="dormido" class="dormidos">dormido</span>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
